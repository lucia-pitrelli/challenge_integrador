<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <section>
      <h1>CREA TU CUENTA</h1>
      <p>Completa el formulario para ser parte del mundo de los Funkos</p>
      <form action="" method="">
        <!--name-->
        <label for="name">Nombre:</label>
        <input type="text" id="name" />

        <!--fullname-->
        <label for="fullname">Apellido:</label>
        <input type="text" id="fullname" />

        <!--email-->
        <label for="email">Email:</label>
        <input type="email" id="email" />

        <!--contraseña-->
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" />

        <!-- repetir contraseña-->
        <label for="repetir-contraseña">Repetir Contraseña:</label>
        <input type="password" id="repetir-contraseña" />

        <!--Acepto-->
        <input type="checkbox" name="agree" id="agree" />
        <label for="agree">Acepto</label>
        <a href="#">Términos y condiciones</a>

        <!--enviar-->
        <button type="submit">Registrar</button>
      </form>
    </section>
  </body>
</html>
